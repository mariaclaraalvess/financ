{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'admin/css/login.css' %}" charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="box">
      <form method="post" action="{% url 'login' %}">
        <h1>finance</h1>
        <img class="log" src="https://raw.githubusercontent.com/mariaclaraalvess/finance/main/porquinho.png%20(1).png" alt="Porquinho" style="margin-top: -10px">
        {% csrf_token %}
        {% if form.errors %}
          <ul class="errorlist">
            {% for field in form %}
              {% for error in field.errors %}
                <li>{{ error }}</li>
              {% endfor %}
            {% endfor %}
          </ul>
        {% endif %}
        <input id="id_username" type="text" name="username" placeholder="Usuário">
        <input id="id_password" type="password" name="password" placeholder="Senha">
        <a href="{% url 'register' %}">Ainda não tem uma conta? Cadastre-se</a>
        <input id="login" class="button button-login" type="submit" value="Entrar">
      </form>
    </div>
  </div>
</body>
</html>
